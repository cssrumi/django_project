{% extends 'products_base.html' %}
{% block title_block %}
    <title>Product List</title>
{% endblock %}
{% block body_block %}
    {% for product in product_list %}
        <div class="productlisttitle"><a href="{% url 'products:product_detail' pk=product.pk %}">{{ product.title }}</a></div>
        <div class="price">{{ product.price }}</div>
    {% endfor %}
{% endblock %}
