{% extends 'base.html' %}

{% block title_block %}<title>Sign Up!</title>{% endblock %}

{% block body_block %}
    <div class="jumbotron">
    {% if user.is_authenticated %}
        <h2>You are already signed up!</h2>
    {% else %}
        <h2>Sign up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="save btn btn-default">Sign up!</button>
        </form>
    {% endif %}
    </div>
{% endblock %}
